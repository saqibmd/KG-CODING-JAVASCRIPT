<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="game-content">
            <h1>Bat Ball Stump Game</h1>
            <div class="bat-ball-stump">
                <button id="bat">Bat</button>
                <button id="ball">Ball</button>
                <button id="stump">Stump</button>
            </div>
            <p id="result-msg"></p>
            <div class="scoreboard">
                <p class="userScoreBoard"><span>User score : </span></p>
                <p class="computerScoreBoard">Computer score : </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
