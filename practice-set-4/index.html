<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Learning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Learning Javascript</h1>
      <div id="pricing">
        <div id="locaiton">
          <p>Location from Bangalore to Chennai ticket price : 100$</p>
          <div class="details">
            <input
              type="number"
              name="age"
              id="age"
              placeholder="Please enter your age"
            /> 
          </div>
          <div class="details">
            <input type="radio" name="gender" id="male"> <span>Male</span><br/>
            <input type="radio" name="gender" id="female"> <span>Female</span><br/>
            <button class="submitButton" type="button">Submit</button>
          </div>
          <div id="result">
            <p id="finalprice"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
