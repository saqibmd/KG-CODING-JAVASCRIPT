<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="calculator">
        <input id="display" type="text" readonly/>
        <div class="button-container">
          <button class="botton-text" id="clear">c</button>
          <button class="botton-text" id="calc-one">1</button>
          <button class="botton-text" id="calc-two">2</button>
        </div>
        <div class="button-container">
          <button class="botton-text" id="plus">+</button>
          <button class="botton-text" id="calc-three">3</button>
          <button class="botton-text" id="calc-four">4</button>
        </div>
        <div class="button-container">
          <button class="botton-text" id="minus">-</button>
          <button class="botton-text" id="calc-five">5</button>
          <button class="botton-text" id="calc-six">6</button>
        </div>
        <div class="button-container">
          <button class="botton-text" id="multiply">*</button>
          <button class="botton-text" id="calc-seven">7</button>
          <button class="botton-text" id="calc-eight">8</button>
        </div>
        <div class="button-container">
          <button class="botton-text" id="divide">/</button>
          <button class="botton-text" id="equal">=</button>
          <button class="botton-text" id="calc-nine">9</button>
        </div>
        <div class="button-container">
          <button class="botton-text" id="calc-zero">0</button>
          <button class="botton-text" id="decimal">.</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
